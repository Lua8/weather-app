<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project outline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Kiwi+Maru:wght@300;400;500&family=Rampart+One&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="container">
      <div class="input-group mb-3 pt-5">
        <form id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Search a City"
                autocomplete="off"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Check Now"
                class="btn btn-info"
                id="city-submit"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-warning" id="current-location">
                Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="city" id="city">Ceres</div>
            <div class="forcast">
              <span class="temperature" id="temperature">86</span>
              <span class="degrees"> ℉ </span>
            </div>
            <div class="current-dates">
              <span class="date-time"></span>
            </div>
          </div>
          <div class="col-6">
            <ul class="humid-wind">
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <div class="row row-cols-4">
        <div class="col-2 days">
          SAT
          <div class="icon">☀️</div>
          <div class="days">98°</div>
        </div>
        <div class="col-2 days">
          SUN
          <div class="icon">☀️</div>
          <div class="days">100°</div>
        </div>
        <div class="col-2 days">
          MON
          <div class="icon">☀️</div>
          <div class="days">99°</div>
        </div>
        <div class="col-2 days">
          TUE
          <div class="icon">☀️</div>
          <div class="days">96°</div>
        </div>
        <div class="col-2 days">
          WED
          <div class="icon">☀️</div>
          <div class="days">96°</div>
        </div>
        <div class="col-2 days">
          THR
          <div class="icon">☀️</div>
          <div class="days">100°</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
