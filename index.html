<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project outline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Kiwi+Maru:wght@300;400;500&family=Rampart+One&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e7fc30f2d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-group mt-2">
        <form id="search-city">
          <div class="row">
            <div class="col-7">
              <input
                class="form-control input-lg"
                type="search"
                placeholder="Search a City"
                autocomplete="off"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                value="Check Now"
                class="btn btn-info"
                id="city-submit"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="col-2 location">
              <button class="btn btn-light" id="current-location" type="sumbit">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md" id="city-info-wrap">
          <div class="city" id="city">Ceres</div>
          <div class="current-dates">
            <span class="date-time"></span>
          </div>
          <div class="description">Sunny</div>
          <div id="forecast">
            <span class="current-icon">☀️ </span>
            <span class="temperature" id="temperature"> </span>
            <span class="degrees"> ℉ | ℃</span>
          </div>
          <div>
            <ul class="humid-wind">
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="col-md">
          <div class="row" id="weekdays">
            <div class="col-2 days" id="first-day">
              SAT
              <div class="icon">☀️</div>
              <div class="days">98°</div>
            </div>
            <div class="col-2 days" id="second-day">
              SUN
              <div class="icon">☀️</div>
              <div class="days">100°</div>
            </div>
            <div class="col-2 days" id="third-day">
              MON
              <div class="icon">☀️</div>
              <div class="days">99°</div>
            </div>
            <div class="col-2 days" id="fourth-day">
              TUE
              <div class="icon">☀️</div>
              <div class="days">96°</div>
            </div>
            <div class="col-2 days" id="fifth-day">
              WED
              <div class="icon">☀️</div>
              <div class="days">96°</div>
            </div>
            <div class="col-2 days" id="sixth-day">
              THR
              <div class="icon">☀️</div>
              <div class="days">100°</div>
            </div>
          </div>
        </div>
      </div>
      <h6>
        <a href="https://github.com/Lua8/weather-app">Open-source code</a> by
        Carol Lua
      </h6>
    </div>
    <script src="index.js"></script>
  </body>
</html>
