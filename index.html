<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project outline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Kiwi+Maru:wght@300;400;500&family=Rampart+One&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3 pt-5">
            <form id="search-city">
              <input
                type="text"
                placeholder="Search a City"
                autocomplete="off"
                id="search-city-input"
              />
              <input
                type="submit"
                value="Check Now"
                class="btn btn-info"
                id="city-submit"
              />
            </form>
          </div>
        </div>
        <div class="col">
          <div class="city">Ceres</div>
          <div class="forcast">
            <span class="temperature">98</span>
            <span class="degrees">
              <a href="#" id="celciusDegree">℃</a>
              |
              <a href="#" id="fahrenheitDegree">℉</a>
            </span>
          </div>
          <div class="current-dates">
            <span class="date"> July 22 </span>
            <span class="time"> 11:57 </span>
          </div>
        </div>
      </div>
      <hr />
      <div class="row row-cols-4">
        <div class="col-2 days">
          SAT
          <div class="icon">☀️</div>
          <div class="days">98°</div>
        </div>
        <div class="col-2 days">
          SUN
          <div class="icon">☀️</div>
          <div class="days">100°</div>
        </div>
        <div class="col-2 days">
          MON
          <div class="icon">☀️</div>
          <div class="days">99°</div>
        </div>
        <div class="col-2 days">
          TUE
          <div class="icon">☀️</div>
          <div class="days">96°</div>
        </div>
        <div class="col-2 days">
          WED
          <div class="icon">☀️</div>
          <div class="days">96°</div>
        </div>
        <div class="col-2 days">
          THR
          <div class="icon">☀️</div>
          <div class="days">100°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
